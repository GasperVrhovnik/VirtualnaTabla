<h2>Virtualna tabla</h2>
<table class="table table-hover">
  <thead class="dusty-grass-gradient">
    <tr>
      <th scope="col">Debtor</th>
      <th scope="col">Date</th>
      <th scope="col">Decription</th>
    </tr>
  </thead>
  <tbody>
    <!-- ngIf -->
    <tr *ngFor="let debt of debts$ | async">
      <td>{{ debt.debtor }}</td>
      <td>{{ debt.date.toDate() | date:'mediumDate'}}</td>
      <td>{{ debt.decription }}</td>
    </tr>
  </tbody>
</table>
